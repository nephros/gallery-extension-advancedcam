Name: gallery-extension-magic
Summary: Gallery plugin for automagic paths
Version: 0.9.6
Release: 0
Group: Qt/Qt
License: GPLv2
URL: https://github.com/nephros/gallery-extension-advancedcam
SCM: https://github.com/nephros/gallery-extension-advancedcam
Sources:
    - '%{name}-%{version}.tar.gz'
Description: |
    %{summary}.

    %if "%{?vendor}" == "chum"
    Title: Magic Gallery Extension
    Type: desktop-application
    DeveloperName: Peter G.
    DeveloperLogin: nephros
    Categories:
     - Media
    Custom:
      Repo: %{url}
    Screenshots:
     - %{url}/raw/screenshots/Screenshot_001.jpg
     - %{url}/raw/screenshots/Screenshot_002.jpg
     - %{url}/raw/screenshots/Screenshot_003.jpg
    Links:
      Homepage: %{url}
      Help: %{url}/discussions
      Bugtracker: %{url}/issues
      Donation: https://openrepos.net/donate
    %endif

#SetupOptions: -q -n %{name}-%{version}/upstream
RpmLintIgnore:
  - 'summary-too-long'
  - 'no-changelogname-tag'
  - 'invalid-url'
  - 'desktopfile-without-binary'
Requires:
  - sailfish-components-gallery-qt5 >= 1.1.9
PkgBR:
  - qt5-qmake
  - qt5-qttools-linguist
  - sailfish-svg2png
  - qml-rpm-macros
#PkgConfigBR:
#  - Qt5Core
#  - Qt5Qml
#  - Qt5Quick
#  - sailfishapp
Configure: none
Builder: qmake5
BuildArch: noarch
NoIconCache: true
Files:
  - '%license LICENSE'
  - '%{_datadir}/jolla-gallery/mediasources/*.qml'
  - '%{_datadir}/translations/*.qm'
  - '%{_datadir}/themes/*/*/*/*/*.png'
  - '%{_libdir}/qt5/qml/com/jolla/gallery/magic'
  - '%{_datadir}/jolla-settings/entries/*.json'
  - '%{_datadir}/jolla-settings/pages/*/*.qml'
